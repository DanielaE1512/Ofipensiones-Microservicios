# Infraestructura para laboratorio de microservicios con Django
# Elementos a desplegar:
# 1. Firewalls:
#    - msd-api-gateway
#    - msd-services-apps
#    - msd-services-apps-web
#    - msd-service-db
# 2. Instancias MVs:
#    - msd-kong-instance
#    - msd-variables-db (postgreSQL instalado y configurado)
#    - msd-measurements-db (postgreSQL instalado y configurado)
#    - msd-variables-ms (Servicio de variables descargado)
#    - msd-measurements-ms (Servicio de measurements instalado y configurado)

resources:
# Firewall rules
- name: msd-api-gateway
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - msd-api-gateway
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8000
- name: msd-services-apps
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceTags: 
    - msd-api-gateway
    targetTags:
    - msd-services-firewall
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8080
- name: msd-services-apps-web
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - msd-services-firewall
    allowed:
    - IPProtocol: TCP
      ports: 
      - 8080
- name: msd-service-db
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceTags: 
    - msd-services-firewall
    targetTags:
    - msd-service-db
    allowed:
    - IPProtocol: TCP
      ports: 
      - 5432
#firewall mongo
- name: nosqld-firewall-mongo
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
    priority: 1000
    direction: INGRESS
    sourceTags: 
    - nosqld-django
    targetTags:
    - nosqld-mongo
    allowed:
    - IPProtocol: TCP
      ports: 
      - 27017


# Database instances
# Mongo Database instance
- type: compute.v1.instance
  name: nosqld-mongo-instance
  properties:
    zone: us-central1-a
    machineType: https://www.googleapis.com/compute/v1/projects/microservicios-443719/zones/us-central1-a/machineTypes/e2-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/cos-cloud/global/images/cos-101-17162-386-64
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
      networkIP: 10.128.0.90
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    tags:
      items: 
      - nosqld-mongo


# Services instances
#Ofipensiones services
- name: msd-ofipensiones-1
  type: compute.v1.instance
  properties:
    zone: us-central1-a
    machineType: https://www.googleapis.com/compute/v1/projects/microservicios-443719/zones/us-central1-a/machineTypes/e2-micro
    disks:
      - deviceName: boot
        type: PERSISTENT
        boot: true
        autoDelete: true
        initializeParams:
          sourceImage: https://www.googleapis.com/compute/v1/projects/cos-cloud/global/images/cos-101-17162-463-8
    networkInterfaces:
      - network: https://www.googleapis.com/compute/v1/projects/microservicios-443719/global/networks/default
        networkIP: 10.128.0.83
        accessConfigs:
          - name: External NAT
            type: ONE_TO_ONE_NAT
    tags:
      items: 
        - msd-services-firewall
    metadata:
      items:
        - key: startup-script
          value: |
            #!/bin/bash
            docker network create ofipensiones-net
            sudo mkdir -p /home/labs
            cd /home/labs
            sudo git clone https://github.com/DanielaE1512/Ofipensiones-Microservicios.git
            cd Ofipensiones-Microservicios

            cd gestorCursos
            docker build -t gestor-cursos .
            docker run -d --network ofipensiones-net --name gestorCursos -e DB_Realacional_HOST=10.128.0.82 -p 8080:8081 gestor-cursos
            
            
            # gestorEstudiante
            cd ..
            cd gestorEstudiante
            docker build -t gestor-estudiante .
            docker run -d --network ofipensiones-net --name gestorEstudiante -p 8082:8083 gestor-estudiante

            # gestorFinanciero
            cd ..
            cd gestorFinanciero
            docker build -t gestor-financiero .
            docker run -d --network ofipensiones-net --name gestorFinanciero -p 8084:8085 gestor-financiero

            # PatronOrquestador
            cd ..
            cd patronOrquestador
            docker build -t patron-orquestador .
            docker run -d --network ofipensiones-net --name patronOrquestador -p 8086:8087 patron-orquestador
            
